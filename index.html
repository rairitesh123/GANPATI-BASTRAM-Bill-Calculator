
<! DOCTYPE html>  
<html>  
<meta name="viewport" content="width=device-width, initial-scale=1">    
<meta charset="UTF-8"> 
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>   
<title>GANPATI BASTRAM Bill Calculator</title>     
 </head>  
<style>  
  body{background-color:#FEB86B;}
  label{font-size:20px;}
  hr{border: 3px solid black;}
  form{border: 2px solid black;
  padding:20px;}
</style>  
<body>  
<div class="container">
<h1 class="text-center"> GANPATI BASTRAM Bill Calculator </h1> <br>
<h5 class="text-center">Maniyaripur, Sattanpur, Varanasi - 221405</h5> <br> 
<form  action = "#" method = "post" name = "myform">
  <h2 class="text-center"> INPUT </h2> <br> 
 <div class="form-row">
    <div class="form-group col-md-6">
      <label>Quantity</label>
      <input type="text" class="form-control" name="quantity">
    </div>
    <div class="form-group col-md-6">
      <label>Rate</label>
      <input type="text" class="form-control" name="rate"  onkeyup="calculate(this.value)">
    </div>
  </div>
  <hr></hr>
   <br> <h2 class="text-center"> OUTPUT</h2> <br>
  <div class="form-row">
    <div class="form-group col-md-4">
      <label>Total</label>
      <input type="text" class="form-control" name="total">
    </div>
    <div class="form-group col-md-4">
      <label>CGST</label>
      <input type="text" class="form-control" name="cgst">
    </div>
	    <div class="form-group col-md-4">
      <label>SGST</label>
      <input type="text" class="form-control" name="sgst">
    </div>
  </div>
    <div class="form-row">
    <div class="form-group col-md-4">
      <label style="color:blue">Grand Total (Round Off करने से पहले)</label>
      <input type="text" class="form-control" name="grandtotalworo">
    </div>
    <div class="form-group col-md-4">
      <label>Grand Total (Round Off करने के बाद)</label>
      <input type="text" class="form-control" name="grandtotalwro">
    </div>
    <div class="form-group col-md-4">
      <label>Round Off</label>
      <input type="text" class="form-control" name="roundoff">
    </div>
  </div>
</form>
<br><h5 class="text-center">Managed & Calculated by - Sushil Kumar Singh</h5>
</div>
  
 <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"> </script>  
<script type = "text/javascript">  
function calculate() {   
 if(isNaN(document.forms["myform"]["quantity"].value) || document.forms["myform"]["quantity"].value=="") {   
 var text1 = 0;   
 } else {   
 var text1 = parseFloat(document.forms["myform"]["quantity"].value);   
 }   
 if(isNaN(document.forms["myform"]["rate"].value) || document.forms["myform"]["rate"].value=="") {   
 var text2 = 0;   
 } else {   
 var text2 = parseFloat(document.forms["myform"]["rate"].value);   
 }   
 let ans=parseFloat((text1*text2).toFixed(2));
 let gst=parseFloat(((ans*2.50)/100).toFixed(2));
 let gtotalworo=parseFloat((ans+2*gst).toFixed(2));
 let gtotal=Math.round(gtotalworo);
 let roundoffvalue=gtotal-ans-gst-gst;
document.forms["myform"]["total"].value = ans; 
document.forms["myform"]["cgst"].value = gst;
document.forms["myform"]["sgst"].value = gst;
document.forms["myform"]["grandtotalworo"].value = ans+2*gst;
document.forms["myform"]["grandtotalwro"].value = gtotal;
document.forms["myform"]["roundoff"].value = roundoffvalue.toFixed(2);
 }  
</script>  
</body>  
</html>
